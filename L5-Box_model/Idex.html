<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model Exercise</title>
    <style>
      .card-container {
        display: flex;
        flex-wrap: wrap; /* allows cards to wrap to the next row if screen is small */
        gap: 20px; /* spacing between cards */
        justify-content: center; /* centers cards within container */
      }

      .card {
        transition: transform 0.3s, box-shadow 0.3s;
      }
      
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="https://placehold.co/225x150" alt="Placeholder Image" />
        <h3>Card Title</h3>
        <p>
          Some placeholder text for this card. It serves as an example for
          learning the CSS Box Model.
        </p>
        <button class="card-button">Learn More</button>
      </div>
    

      <div class="example-div">
        <p>其虑拾，沉慨量不德陛哥，皇秦明他如有之融反办即是同，太衣今鼓九远妙我丈己有土，流必国极子倒种竟活也上耐色总，人降一别人召况韩，判可劝，成则的，丐愿韩完极可有服文你了久报我真关，宋救不骨你得陈此，沫和救韩松没锐冈骨就办过自竟，兄不兴者上，同哥意洪语场，出听。</p>
      </div>
    </div>
  </body>
</html>
